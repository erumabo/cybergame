<link rel="stylesheet" href="/stylesheets/lucide.css">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  :host {
  }
  li {
    list-style: none inside;
  }
  button {
    background: rgba(90,90,90,0.8);
    width: max-content;
    padding: 4px;
    margin: 2px;
    height: min-content;
    border-radius: 10%;
    box-shadow: 2px 2px 4px 1px black;
  }
  menu {
    height: min-content;
  }
</style>
<menu>
  <template x-for="action in actions" :key="action.value">
    <li>
      <button
        @click.stop.prevent="onActionClick($event, action.value)"
        x-show="bufferactions[action.value]"
        x-transition.scale.50.duration.50ms
        >
        <span :class="'icon-' + action.icon"></span>
        <span x-text="action.option"></span>
      </button>
    </li>
  </template>
</menu>
